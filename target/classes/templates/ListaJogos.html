<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jogos - MMO Characters</title>
</head>
<body>
    <h1>Jogos</h1>
    <a th:href="@{/jogos/novo}">Adicionar Jogo</a>
    <div th:each="jogo : ${jogos}">
        <p th:text="${jogo.nome} + ' (' + jogo.genero + ')'"></p>
    </div>
</body>
</html>
