<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gamers - MMO Characters</title>
</head>
<body>
    <h2>Bem-vindo, <span th:text="${usuario.username}">Username</span></h2>
    <a th:href="@{/logout}">Sair</a>

    <h3>Seus Personagens</h3>
    <div th:each="personagem : ${personagens}">
        <a th:href="@{'/personagem/' + ${personagem.id}}">
            <p th:text="${personagem.nome}">Nome Personagem</p>
        </a>
    </div>

    <h3>Criar novo personagem</h3>
    <form th:action="@{/personagem}" method="post">
        <div>
            <label>Nome:</label>
            <input type="text" name="nome" required/>
        </div>
        <div>
            <label>Classe:</label>
            <input type="text" name="classe"/>
        </div>
        <div>
            <label>NÃ­vel:</label>
            <input type="number" name="nivel" value="1"/>
        </div>
        <div>
            <label>Jogo:</label>
            <select name="jogoId" required>
                <option th:each="jogo : ${jogos}" th:value="${jogo.id}" th:text="${jogo.nome}"></option>
            </select>
        </div>
        <div>
            <button type="submit">Criar Personagem</button>
        </div>
    </form>
</body>
</html>
